<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{{site.title}} | {{title}}</title>
        <meta name="description" content="User Interface (UI) and Interaction Designer Jim Curran Vancouver">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">
        
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/images/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" sizes="196x196" href="/images/touch/touch-icon-196x196.png">
        <link rel="shortcut icon" href="/images/touch/apple-touch-icon.png">
        <link rel="icon" type="image/x-icon" href="/favicon.ico" /> 

        <link rel="canonical" href="{{permalink}}" />
        <link rel="alternate" href="{{site.feed_url}}" type="application/rss+xml" />

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/images/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- Add to homescreen for Chrome on Android -->
        <!--
        <meta name="mobile-web-app-capable" content="yes">
        -->

        <link rel="stylesheet" href="/stylesheets/normalize.css" type="text/css">
        <link rel="stylesheet" href="/stylesheets/main.css" type="text/css">
        <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,900' type='text/css' />
        <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection" />
        <script src="/javascripts/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="primary-header">
                <h1 class="site-title"><a href="/">{{site.title}}</a></h1>
                <nav>
                    <ul class="page-menu">
                    {% for page in site.pages %}
                        <li><a href="{{page.url}}"{% if page.url == url %} class="is-current-page"{% endif %}>{{page.title}}</a></li>
                    {% endfor %}
                    </ul>
                </nav>
            </header>
            <section class="content">
                <!-- BODY -->
                {{body}}
                <!-- SUBPAGE MENU -->
                {% if pages %}
                    <ul class="subpage-menu">
                    {% for subpage in pages %}
                        <li><a href="{{subpage.url}}">{{subpage.title}}</a></li>
                    {% endfor %}
                    </ul>
                {% endif %}
            </section>
            <aside></aside>
            <div class="wrap-footer"></div><!-- sticky footer -->
        </div><!-- /wrap -->        
        <footer>
            <div class="wrap">
                <!-- if PARENT -->
                {% if parent %}
                    <div class="whence"><a href="{{parent.url}}" class="back">&larr; Back to {{parent.title}}</a></div>
                {% else %}
                    <div class="whence"><a href="{{current.url}}" class="back">&larr; Top</a></div>
                {% endif %}
                    <div class="copyright">&copy; 2015 Jim Curran</div>
            </div>
        </footer>

        <!-- jQuery + JS -->
        <script src="/javascripts/jquery-1.11.0.min.js"></script>
        <script src="/javascripts/lightbox.min.js"></script>
        <script src="/javascripts/helper.js"></script>
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-60331132-1', 'auto');
            ga('send', 'pageview');
        </script>            
    </body>
</html>
